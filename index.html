<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess game</title>
</head>
<body>
    <div class="container">
    <nav>  
    <h1 id = 'title'>Guess Game</h1>
    <button id = 'play-again'>Play again</button>
    </nav>
    
    <img id = 'guess-img' src="/quetion.png" width="300px" height="300px">

    <div id = 'number'></div>

    <form class="form">
        <div class="range-class">
        <label>Range:</label>
        <input type="number" id="range">
        </div>

    <div class="guess-class">    
    <label>Your guess</label>
    <input id="guess" type="number" placeholder="Your guess">
    </div>
</form>

<div id="feedback"></div>
</div>

<script src="app.js"></script>

</body>
</html>
